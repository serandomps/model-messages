<div class="model-messages-find">
    <div class="actions">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-vehicles-findone-{_.container}"
                    aria-controls="navbar-vehicles-findone-{_.container}" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-vehicles-findone-{_.container}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link edit" href="/create-messages">
                            <i class="fas fa-plus-circle fa-fw text-primary mr-1"></i> Create
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="title font-weight-bolder mb-3 text-center text-muted">{title}</h1>
    {@slice context=messages size="30"}
    <div class="row">
        {#.}
        <div class="col-lg-{size} mb-3">
            <div class="thumbnail h-100">
                <div class="card h-100">
                    <!--<img src="{_.images[0].url}" class="card-img-top" alt="...">-->
                    <div class="card-header  position-relative bg-transparent border-bottom-0">
                        <div class="d-flex text-muted align-items-center">
                            <div class="flex-grow-1">
                                <h4 class="text-truncate text-primary">{title}</h4>
                            </div>
                            <div class="bd-highlight">
                                <i class="fas fa-mobile-alt fa-2x"></i>
                            </div>
                        </div>
                    </div>
                    <hr class="ml-3 mr-3 mb-0 mt-0"/>
                    <div class="card-body position-relative">
                        <!--<h5 class="card-title">{name}</h5>-->
                        <div class="model-messages-find-body text-dark">
                            <div class="d-flex justify-content-start mb-1">
                                <div class="d-inline overflow-hidden">{body}</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 mt-0 pt-0">
                        <div class="d-flex text-muted">
                            <div class="flex-grow-1">
                                <span class="badge badge-secondary text-capitalize pull-left">{status}</span>
                            </div>
                            <div class="bd-highlight">
                                <a class="btn-link mr-3" href="/messages/{id}/edit">
                                    <i class="fas fa-edit text-primary"></i>
                                </a>
                                <a class="btn-link" href="/messages/{id}/delete">
                                    <i class="fas fa-trash text-danger"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
